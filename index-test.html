<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Test Version - Travel Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 6px #ccc;
            padding: 10px;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid transparent;
        }
        .card img.loaded {
            border-color: green;
        }
        .card img.failed {
            border-color: red;
            background-color: #ffcccc;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .debug-info {
            font-size: 12px;
            color: #666;
            background: #f0f0f0;
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .btn {
            margin: 6px 6px 0 0;
            display: inline-block;
            padding: 8px 12px;
            background-color: dodgerblue;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: darkslategray;
        }
    </style>
</head>
<body>

<h1>Test Version - Travel Cards</h1>
<p><strong>This version uses test data to isolate the image loading issue.</strong></p>

<div class="container" id="utazasok-container"></div>

<script>
console.log('Starting test...');

// Test with hard-coded API
fetch('get-utazasok-test.php')
    .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        console.log('Test API data received:', data);
        const container = document.getElementById('utazasok-container');
        
        if (!data || data.length === 0) {
            container.innerHTML = '<p style="color:red;">No data received from test API</p>';
            return;
        }
        
        data.forEach(utazas => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="debug-info">Image path: "${utazas.boritokep}"</div>
                <img src="${utazas.boritokep}" 
                     alt="borítókép"
                     onload="console.log('✓ Image loaded:', this.src); this.className='loaded';"
                     onerror="console.log('✗ Image failed:', this.src); this.className='failed'; this.alt='FAILED: ' + this.src;">
                <h3>${utazas.utazas_elnevezese}</h3>
                <p><strong>Indulás:</strong> ${utazas.utazas_ideje}</p>
                <p><strong>Helyszín:</strong> ${utazas.desztinacio}</p>
                <p><strong>Ár:</strong> ${parseInt(utazas.ar).toLocaleString()} Ft</p>
                <div class="debug-info">Full URL: ${window.location.origin}/${utazas.boritokep}</div>
                <a class="btn">Test Button</a>
            `;
            container.appendChild(div);
        });
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('utazasok-container').innerHTML = 
            '<p style="color:red;">Error loading test data: ' + error.message + '</p>';
    });
</script>

</body>
</html>
